name: GitHub Actions Demo - Django CI/CD
run-name: ${{ github.actor }} is testing and deploying Django ğŸš€

on: [push]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ğŸŸ¢ Demo information steps
      - run: echo "ğŸ‰ Triggered by a ${{ github.event_name }} event on branch ${{ github.ref }}."
      - run: echo "ğŸ§ Running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ’¡ Repository: ${{ github.repository }}"

      # ğŸŸ¢ Checkout your repository
      - name: Check out repository code
        uses: actions/checkout@v4

      # ğŸŸ¢ List files
      - name: List files in the repository
        run: ls ${{ github.workspace }}

      # ğŸ§° Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # ğŸ“¦ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # âš™ï¸ Run Django migrations
      - name: Run migrations
        run: |
          python manage.py migrate --noinput

      # ğŸ§ª Run Django tests
      - name: Run tests
        run: |
          python manage.py test

      # ğŸ” Configure AWS credentials using AssumeRole
      - name: Configure AWS Credentials
        if: success()
        uses: aws-actions/configure-aws-credentials@v5.1.0
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          role-external-id: ${{ secrets.AWS_ROLE_EXTERNAL_ID }}
          role-duration-seconds: 1200
          role-session-name: GitHubActionsDeploySession

      # ğŸš€ Deploy to AWS Elastic Beanstalk
      - name: Deploy to AWS Elastic Beanstalk
        if: success()
        run: |
          echo "ğŸ“¦ Packaging application..."
          zip -r deploy.zip . -x "*.git*" "*.github*"

          echo "â˜ï¸ Uploading to S3..."
          aws s3 cp deploy.zip "s3://elasticbeanstalk-${{ secrets.AWS_REGION }}-${{ github.repository_owner }}/build-${{ github.run_number }}.zip"

          echo "ğŸ†• Creating new application version..."
          aws elasticbeanstalk create-application-version \
            --application-name "${{ secrets.EB_APP_NAME }}" \
            --version-label "build-${{ github.run_number }}" \
            --source-bundle S3Bucket="elasticbeanstalk-${{ secrets.AWS_REGION }}-${{ github.repository_owner }}",S3Key="build-${{ github.run_number }}.zip"

          echo "ğŸš€ Updating environment..."
          aws elasticbeanstalk update-environment \
            --environment-name "${{ secrets.EB_ENV_NAME }}" \
            --version-label "build-${{ github.run_number }}"

      - run: echo "ğŸ Workflow completed successfully with status: ${{ job.status }}"
